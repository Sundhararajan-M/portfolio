<body>
  <div id="root"></div>
  <!-- Toast only -->
  <div id="toast" class="toast" role="status" aria-live="polite">Welcome back! ðŸ‘‹</div>

  <script>
    (function () {
      const originalTitle = document.title;
      const toast = document.getElementById("toast");
      let hiddenSince = null;

      function showToast(text = "Welcome back!", ms = 2500) {
        toast.textContent = text;
        toast.classList.add("show");
        clearTimeout(toast._hideTimer);
        toast._hideTimer = setTimeout(() => {
          toast.classList.remove("show");
        }, ms);
      }

      function onHidden() {
        hiddenSince = Date.now();
        document.title = "Come back!";
      }

      function onVisible() {
        hiddenSince = null;
        document.title = originalTitle;
        setTimeout(() => showToast("Welcome back ðŸ‘‹"), 100);
      }

      function handleVisibilityChange() {
        if (document.visibilityState === "hidden") onHidden();
        else if (document.visibilityState === "visible") onVisible();
      }

      if (typeof document.visibilityState !== "undefined") {
        document.addEventListener("visibilitychange", handleVisibilityChange);
      } else {
        window.addEventListener("blur", onHidden);
        window.addEventListener("focus", onVisible);
      }
    })();
  </script>
</body>
